language: markdown
extensions:
- .md
- .markdown
parser: tree-sitter
mapping:
  source_file:
    type: File
    skip_if_empty: true
  section:
    type: Section
  paragraph:
    type: Paragraph
  block_quote:
    type: BlockQuote
  list:
    type: List
  thematic_break:
    type: ThematicBreak
  indented_code_block:
    type: CodeBlock
  fenced_code_block:
    type: CodeBlock
    props:
      info_string: language
  html_block:
    type: HtmlBlock
  link_reference_definition:
    type: LinkReference
  link_label:
    type: LinkLabel
  link_destination:
    type: LinkDestination
  link_title:
    type: LinkTitle
  pipe_table:
    type: Table
  pipe_table_row:
    type: TableRow
  pipe_table_cell:
    type: TableCell
  entity_reference:
    type: EntityReference
  numeric_character_reference:
    type: NumericCharacterReference
  code_fence_content:
    type: Code
