language: vimdoc
extensions:
- .txt
parser: tree-sitter
mapping:
  source_file:
    type: File
    skip_if_empty: true
  block:
    type: Section
  modeline:
    type: Directive
  tag:
    type: Anchor
    props:
      name: name
  url:
    type: Link
    props:
      content: content
  codespan:
    type: Code
