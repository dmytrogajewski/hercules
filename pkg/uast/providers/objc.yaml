language: objc
extensions:
- .m
- .mm
- .h
parser: tree-sitter
mapping:
  source_file:
    type: File
    skip_if_empty: true
  interface_declaration:
    type: Interface
    roles:
    - Interface
    - Declaration
    props:
      name: Name
  protocol_declaration:
    type: Protocol
    roles:
    - Declaration
    props:
      name: Name
  method_declaration:
    type: Method
    roles:
    - Method
    - Declaration
    props:
      name: Name
  method_definition:
    type: MethodDef
    roles:
    - Method
    - Declaration
    props:
      name: Name
  property_declaration:
    type: Property
    roles:
    - Property
    - Declaration
    props:
      name: Name
  function_definition:
    type: FunctionDef
    roles:
    - Function
    - Declaration
    props:
      name: Name
  identifier:
    type: Identifier
    roles:
    - Name
  call_expression:
    type: Call
    roles:
    - Call
  message_expression:
    type: Message
    roles:
    - Call
  argument_list:
    type: ArgumentList
  return_statement:
    type: Return
    roles:
    - Return
  if_statement:
    type: If
  else_clause:
    type: Else
  for_statement:
    type: For
    roles:
    - Loop
  while_statement:
    type: While
    roles:
    - Loop
  do_statement:
    type: DoWhile
    roles:
    - Loop
  switch_statement:
    type: Switch
  case_statement:
    type: Case
    roles:
    - Branch
  try_statement:
    type: Try
  catch_clause:
    type: Catch
  finally_clause:
    type: Finally
  throw_statement:
    type: Throw
    roles:
    - Throw
  break_statement:
    type: Break
    roles:
    - Break
  continue_statement:
    type: Continue
    roles:
    - Continue
  assignment_expression:
    type: Assignment
    roles:
    - Assignment
  binary_expression:
    type: BinaryOp
    roles:
    - Operator
  unary_expression:
    type: UnaryOp
    roles:
    - Operator
  parenthesized_expression:
    type: Parenthesized
  string_literal:
    type: Literal
    roles:
    - Literal
  number_literal:
    type: Literal
    roles:
    - Literal
  comment:
    type: Comment
    roles:
    - Comment
  struct_declaration:
    type: Struct
    roles:
    - Struct
    - Declaration
    props:
      name: Name
