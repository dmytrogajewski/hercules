language: vue
extensions:
- .vue
parser: tree-sitter
mapping:
  source_file:
    type: File
    skip_if_empty: true
  element:
    type: Element
  script_element:
    type: Script
  style_element:
    type: Style
  interpolation:
    type: Interpolation
  template_element:
    type: Template
  text:
    type: Text
  attribute:
    type: Attribute
