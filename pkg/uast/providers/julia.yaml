language: julia
extensions:
- .jl
parser: tree-sitter
mapping:
  source_file:
    type: File
    skip_if_empty: true
  module_definition:
    type: Module
    roles:
    - Module
    - Declaration
    props:
      name: Name
  using_statement:
    type: Using
    roles:
    - Import
  import_statement:
    type: Import
    roles:
    - Import
  export_statement:
    type: Export
    roles:
    - Export
  function_definition:
    type: Function
    roles:
    - Function
    - Declaration
    props:
      name: Name
  struct_definition:
    type: Struct
    roles:
    - Struct
    - Declaration
    props:
      name: Name
  identifier:
    type: Identifier
    roles:
    - Name
  call_expression:
    type: Call
    roles:
    - Call
  return_statement:
    type: Return
    roles:
    - Return
  if_statement:
    type: If
  elseif_clause:
    type: ElseIf
  else_clause:
    type: Else
  for_statement:
    type: For
    roles:
    - Loop
  while_statement:
    type: While
    roles:
    - Loop
  try_statement:
    type: Try
  catch_clause:
    type: Catch
  finally_clause:
    type: Finally
  binary_expression:
    type: BinaryOp
    roles:
    - Operator
  unary_expression:
    type: UnaryOp
    roles:
    - Operator
  parenthesized_expression:
    type: Parenthesized
  tuple_expression:
    type: Tuple
  matrix_expression:
    type: Matrix
  string_literal:
    type: Literal
    roles:
    - Literal
  boolean_literal:
    type: Literal
    roles:
    - Literal
  macro_definition:
    type: Macro
    roles:
    - Declaration
    props:
      name: Name
  quote_expression:
    type: Quote
  field_expression:
    type: Field
    roles:
    - Member
    props:
      name: Name
