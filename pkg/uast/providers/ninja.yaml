language: ninja
extensions:
- .ninja
parser: tree-sitter
mapping:
  source_file:
    type: File
    skip_if_empty: true
  rule:
    type: Rule
    roles:
    - Declaration
    props:
      name: Name
  build:
    type: Build
    roles:
    - Declaration
    props:
      target: Target
  comment:
    type: Comment
    roles:
    - Comment
  path:
    type: Path
  include:
    type: Include
    roles:
    - Import
  subninja:
    type: Subninja
    roles:
    - Import
  pool:
    type: Pool
    roles:
    - Declaration
    props:
      name: Name
  default:
    type: Default
    roles:
    - Declaration
