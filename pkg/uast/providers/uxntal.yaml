language: uxntal
extensions:
- .tal
parser: tree-sitter
mapping:
  source_file:
    type: File
    skip_if_empty: true
  macro:
    type: Function
    props:
      name: name
  subroutine:
    type: Function
    props:
      name: name
  opcode:
    type: Call
  include:
    type: Import
  label:
    type: Label
  number:
    type: Literal
  identifier:
    type: Identifier
