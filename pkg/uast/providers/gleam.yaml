language: gleam
extensions:
- .gleam
parser: tree-sitter
mapping:
  source_file:
    type: File
    skip_if_empty: true
  identifier:
    type: Identifier
    roles:
    - Name
  argument:
    type: Argument
  block:
    type: Block
  case_clause:
    type: CaseClause
    roles:
    - Branch
  binary_expression:
    type: BinaryOp
    roles:
    - Operator
  comment:
    type: Comment
    roles:
    - Comment
  function_type:
    type: FunctionType
    roles:
    - Type
