language: lua
extensions:
- .lua
parser: tree-sitter
mapping:
  source_file:
    type: File
    skip_if_empty: true
  function_declaration:
    type: Function
    roles:
    - Function
    - Declaration
    props:
      name: Name
  function_call:
    type: Call
    roles:
    - Call
  identifier:
    type: Identifier
    roles:
    - Name
  return_statement:
    type: Return
    roles:
    - Return
  string:
    type: Literal
    roles:
    - Literal
  number:
    type: Literal
    roles:
    - Literal
  comment:
    type: Comment
    roles:
    - Comment
  if_statement:
    type: If
  for_statement:
    type: For
    roles:
    - Loop
  while_statement:
    type: While
    roles:
    - Loop
  assignment_statement:
    type: Assignment
    roles:
    - Assignment
  table_constructor:
    type: Dict
