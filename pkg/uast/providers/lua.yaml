language: lua
extensions: [".lua"]
parser: tree-sitter
mapping:
  chunk:
    type: File
    skip_if_empty: true
  function_declaration:
    type: Function
    roles: [Function, Declaration]
    props:
      name: Name
  local_function:
    type: Function
    roles: [Function, Declaration]
    props:
      name: Name
  function_call:
    type: Call
    roles: [Call]
  identifier:
    type: Identifier
    roles: [Name]
  parameter:
    type: Parameter
    roles: [Parameter, Declaration]
  parameter_list:
    type: ParameterList
  block:
    type: Block
  return_statement:
    type: Return
    roles: [Return]
  call_expression:
    type: Call
    roles: [Call]
  argument_list:
    type: ArgumentList
  string:
    type: Literal
    roles: [Literal]
  number:
    type: Literal
    roles: [Literal]
  comment:
    type: Comment
    roles: [Comment]
  if_statement:
    type: If
  for_statement:
    type: For
    roles: [Loop]
  while_statement:
    type: While
    roles: [Loop]
  assignment_statement:
    type: Assignment
    roles: [Assignment]
  table_constructor:
    type: Dict
  array:
    type: List
  lambda:
    type: Lambda
    roles: [Lambda] 