language: vala
extensions:
- .vala
parser: tree-sitter
mapping:
  source_file:
    type: File
    skip_if_empty: true
  using_directive:
    type: Import
  namespace_declaration:
    type: Module
  class_declaration:
    type: Class
  interface_declaration:
    type: Interface
  struct_declaration:
    type: Struct
  enum_declaration:
    type: Enum
  method_declaration:
    type: Method
  delegate_declaration:
    type: Function
  block:
    type: Block
  return_statement:
    type: Return
  comment:
    type: Comment
