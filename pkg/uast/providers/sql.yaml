language: sql
extensions:
- .sql
parser: tree-sitter
mapping:
  source_file:
    type: File
    skip_if_empty: true
  select_statement:
    type: Select
    roles:
    - Declaration
  insert_statement:
    type: Insert
    roles:
    - Declaration
  update_statement:
    type: Update
    roles:
    - Declaration
  delete_statement:
    type: Delete
    roles:
    - Declaration
  create_table_statement:
    type: CreateTable
    roles:
    - Declaration
    props:
      name: Name
  create_index_statement:
    type: CreateIndex
    roles:
    - Declaration
    props:
      name: Name
  create_view_statement:
    type: CreateView
    roles:
    - Declaration
    props:
      name: Name
  drop_statement:
    type: Drop
    roles:
    - Declaration
  alter_statement:
    type: Alter
    roles:
    - Declaration
  table_name:
    type: TableName
    roles:
    - Name
  column_name:
    type: ColumnName
    roles:
    - Name
  identifier:
    type: Identifier
    roles:
    - Name
  column_definition:
    type: ColumnDefinition
    roles:
    - Declaration
    props:
      name: Name
  data_type:
    type: DataType
    roles:
    - Type
  constraint:
    type: Constraint
    roles:
    - Declaration
  primary_key_constraint:
    type: PrimaryKeyConstraint
    roles:
    - Constraint
    - Declaration
  foreign_key_constraint:
    type: ForeignKeyConstraint
    roles:
    - Constraint
    - Declaration
  unique_constraint:
    type: UniqueConstraint
    roles:
    - Constraint
    - Declaration
  check_constraint:
    type: CheckConstraint
    roles:
    - Constraint
    - Declaration
  not_null_constraint:
    type: NotNullConstraint
    roles:
    - Constraint
    - Declaration
  default_constraint:
    type: DefaultConstraint
    roles:
    - Constraint
    - Declaration
  expression:
    type: Expression
  binary_expression:
    type: BinaryOp
    roles:
    - Operator
  unary_expression:
    type: UnaryOp
    roles:
    - Operator
  function_call:
    type: FunctionCall
    roles:
    - Call
    props:
      name: Name
  argument_list:
    type: ArgumentList
  argument:
    type: Argument
  literal:
    type: Literal
    roles:
    - Literal
  string_literal:
    type: StringLiteral
    roles:
    - Literal
  number_literal:
    type: NumberLiteral
    roles:
    - Literal
  boolean_literal:
    type: BooleanLiteral
    roles:
    - Literal
  null_literal:
    type: NullLiteral
    roles:
    - Literal
  comment:
    type: Comment
    roles:
    - Comment
  from_clause:
    type: FromClause
  where_clause:
    type: WhereClause
  group_by_clause:
    type: GroupByClause
  having_clause:
    type: HavingClause
  order_by_clause:
    type: OrderByClause
  limit_clause:
    type: LimitClause
  offset_clause:
    type: OffsetClause
  join_clause:
    type: JoinClause
  inner_join:
    type: InnerJoin
  left_join:
    type: LeftJoin
  right_join:
    type: RightJoin
  full_join:
    type: FullJoin
  cross_join:
    type: CrossJoin
  on_clause:
    type: OnClause
  using_clause:
    type: UsingClause
  subquery:
    type: Subquery
  common_table_expression:
    type: CommonTableExpression
    roles:
    - Declaration
    props:
      name: Name
  with_clause:
    type: WithClause
  union_statement:
    type: Union
  union_all_statement:
    type: UnionAll
  intersect_statement:
    type: Intersect
  except_statement:
    type: Except
