language: cpp
extensions:
- .cpp
- .hpp
- .cc
- .cxx
- .hxx
- .hh
parser: tree-sitter
mapping:
  function_definition:
    type: Function
    roles:
    - Function
    - Declaration
    props:
      name: Name
  class_specifier:
    type: Class
    roles:
    - Class
    - Declaration
    props:
      name: Name
  struct_specifier:
    type: Struct
    roles:
    - Struct
    - Declaration
    props:
      name: Name
  enum_specifier:
    type: Enum
    roles:
    - Enum
    - Declaration
    props:
      name: Name
  namespace_definition:
    type: Namespace
    roles:
    - Namespace
    - Declaration
    props:
      name: Name
  template_declaration:
    type: Template
    roles:
    - Declaration
  declaration:
    type: Variable
    roles:
    - Declaration
  type_definition:
    type: Type
    roles:
    - Type
    - Declaration
  identifier:
    type: Identifier
    roles:
    - Name
  parameter_declaration:
    type: Parameter
    roles:
    - Parameter
    - Declaration
  parameter_list:
    type: ParameterList
  compound_statement:
    type: Block
  return_statement:
    type: Return
    roles:
    - Return
  call_expression:
    type: Call
    roles:
    - Call
  argument_list:
    type: ArgumentList
  string_literal:
    type: Literal
    roles:
    - Literal
  number_literal:
    type: Literal
    roles:
    - Literal
  comment:
    type: Comment
    roles:
    - Comment
  if_statement:
    type: If
  for_statement:
    type: For
    roles:
    - Loop
  while_statement:
    type: While
    roles:
    - Loop
  do_statement:
    type: DoWhile
    roles:
    - Loop
  switch_statement:
    type: Switch
  case_statement:
    type: Case
  break_statement:
    type: Break
  continue_statement:
    type: Continue
  assignment_expression:
    type: Assignment
    roles:
    - Assignment
  array_declarator:
    type: List
  field_declaration:
    type: Field
    roles:
    - Member
    - Declaration
  preproc_include:
    type: Import
    roles:
    - Import
