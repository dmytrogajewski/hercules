language: ungrammar
extensions: [".ungram"]
parser: tree-sitter
mapping:
  grammar:
    type: File
  node:
    type: Declaration
  rule:
    type: Expression
  repetition:
    type: Repeat
  optional:
    type: Optional
  token:
    type: Token
  label:
    type: Label
  identifier:
    type: Identifier 