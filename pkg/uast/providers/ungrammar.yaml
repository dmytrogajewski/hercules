language: ungrammar
extensions:
- .ungram
parser: tree-sitter
mapping:
  source_file:
    type: File
    skip_if_empty: true
  node:
    type: Declaration
  rule:
    type: Expression
  repetition:
    type: Repeat
  optional:
    type: Optional
  token:
    type: Token
  label:
    type: Label
  identifier:
    type: Identifier
