language: yadl
extensions:
- .yadl
parser: tree-sitter
mapping:
  source_file:
    type: File
    skip_if_empty: true
  return_statement:
    type: Return
    roles:
    - Return
  assignment:
    type: Assignment
    roles:
    - Assignment
  if_statement:
    type: If
  function_call:
    type: Call
    roles:
    - Call
  comment:
    type: Comment
    roles:
    - Comment
