language: yaml
extensions:
- .yaml
- .yml
parser: tree-sitter
mapping:
  source_file:
    type: File
    skip_if_empty: true
  _bgn_imp_doc:
    type: Document
    roles:
    - Document
  _drs_doc:
    type: Document
    roles:
    - Document
  _exp_doc:
    type: Document
    roles:
    - Document
  _b_blk_map_itm:
    type: BlockMapping
    roles:
    - Block
  _b_blk_seq_itm:
    type: BlockSequence
    roles:
    - Block
  _br_flw_map:
    type: FlowMapping
    roles:
    - Block
  _br_flw_seq:
    type: FlowSequence
    roles:
    - Block
