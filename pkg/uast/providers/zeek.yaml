language: zeek
extensions: [".zeek"]
parser: tree-sitter
mapping:
  source_file:
    type: File
    skip_if_empty: true
  func_decl:
    type: Function
    roles: [Function, Declaration]
    props:
      name: Name
  module_decl:
    type: Module
    roles: [Module, Declaration]
    props:
      name: Name
  global_decl:
    type: Variable
    roles: [Declaration]
  const_decl:
    type: Constant
    roles: [Constant, Declaration]
  type_decl:
    type: Type
    roles: [Type, Declaration]
  identifier:
    type: Identifier
    roles: [Name]
  comment:
    type: Comment
    roles: [Comment] 