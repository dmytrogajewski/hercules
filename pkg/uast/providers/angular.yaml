language: angular
extensions: [".html"]
parser: tree-sitter
mapping:
  document:
    type: File
    skip_if_empty: true
  element:
    type: Element
  script_element:
    type: Script
  style_element:
    type: Style
  interpolation:
    type: Interpolation
  icu_expression:
    type: ICUExpression
  text:
    type: Text
  comment:
    type: Comment
    roles: [Comment]
  attribute:
    type: Attribute 