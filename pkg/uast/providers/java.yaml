language: java
extensions:
- .java
parser: tree-sitter
mapping:
  source_file:
    type: File
    skip_if_empty: true
  method_declaration:
    type: Method
    roles:
    - Method
    - Declaration
    props:
      name: Name
  class_declaration:
    type: Class
    roles:
    - Class
    - Declaration
    props:
      name: Name
  interface_declaration:
    type: Interface
    roles:
    - Interface
    - Declaration
    props:
      name: Name
  enum_declaration:
    type: Enum
    roles:
    - Enum
    - Declaration
    props:
      name: Name
  import_declaration:
    type: Import
    roles:
    - Import
  identifier:
    type: Identifier
    roles:
    - Name
  formal_parameters:
    type: ParameterList
  block:
    type: Block
  return_statement:
    type: Return
    roles:
    - Return
  argument_list:
    type: ArgumentList
  string_literal:
    type: Literal
    roles:
    - Literal
  if_statement:
    type: If
  for_statement:
    type: For
    roles:
    - Loop
  while_statement:
    type: While
    roles:
    - Loop
  do_statement:
    type: DoWhile
    roles:
    - Loop
  try_statement:
    type: Try
  catch_clause:
    type: Catch
  finally_clause:
    type: Finally
  lambda_expression:
    type: Lambda
    roles:
    - Lambda
  assignment_expression:
    type: Assignment
    roles:
    - Assignment
  array_initializer:
    type: List
  object_creation_expression:
    type: Dict
  annotation:
    type: Decorator
    roles:
    - Attribute
