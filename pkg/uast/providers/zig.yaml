language: zig
extensions: [".zig"]
parser: tree-sitter
mapping:
  source_file:
    type: File
    skip_if_empty: true
  function_declaration:
    type: Function
    roles: [Function, Declaration]
    props:
      name: Name
  variable_declaration:
    type: Variable
    roles: [Declaration]
  identifier:
    type: Identifier
    roles: [Name]
  block:
    type: Block
  string:
    type: Literal
    roles: [Literal]
  number:
    type: Literal
    roles: [Literal]
  comment:
    type: Comment
    roles: [Comment] 