language: verilog
extensions:
- .v
- .sv
parser: tree-sitter
mapping:
  source_file:
    type: File
    skip_if_empty: true
  module_declaration:
    type: Module
  function_declaration:
    type: Function
  task_declaration:
    type: Function
  parameter_declaration:
    type: Parameter
  port_declaration:
    type: Parameter
  always_construct:
    type: Block
  initial_construct:
    type: Block
  generate_region:
    type: Block
  case_statement:
    type: Switch
