language: virgil
extensions: [".v3"]
parser: tree-sitter
mapping:
  class_decl:
    type: Class
    props:
      name: name
      parameters: parameters
      members: body
      extendsType: superClass
  component_decl:
    type: Class
    props:
      name: name
      members: body
  variant_decl:
    type: Enum
  enum_decl:
    type: Enum
  export_decl:
    type: Export
  var_member:
    type: Variable
  def_member:
    type: Function 