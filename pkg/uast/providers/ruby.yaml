language: ruby
extensions:
- .rb
parser: tree-sitter
mapping:
  source_file:
    type: File
    skip_if_empty: true
  method:
    type: Method
    roles:
    - Method
    - Declaration
    props:
      name: Name
  class:
    type: Class
    roles:
    - Class
    - Declaration
    props:
      name: Name
  identifier:
    type: Identifier
    roles:
    - Name
  parameters:
    type: ParameterList
  block:
    type: Block
  return:
    type: Return
    roles:
    - Return
  call:
    type: Call
    roles:
    - Call
  argument_list:
    type: ArgumentList
  string:
    type: Literal
    roles:
    - Literal
  integer:
    type: Literal
    roles:
    - Literal
  float:
    type: Literal
    roles:
    - Literal
  comment:
    type: Comment
    roles:
    - Comment
  if:
    type: If
  for:
    type: For
    roles:
    - Loop
  while:
    type: While
    roles:
    - Loop
  assignment:
    type: Assignment
    roles:
    - Assignment
  array:
    type: List
  hash:
    type: Dict
  lambda:
    type: Lambda
    roles:
    - Lambda
