language: yuck
extensions: [".yuck"]
parser: tree-sitter
mapping:
  source_file:
    type: File
    skip_if_empty: true
  ast_block:
    type: Block
  loop_widget:
    type: For
    roles: [Loop]
  list:
    type: List
  array:
    type: List
  keyword:
    type: Keyword
  symbol:
    type: Identifier
    roles: [Name]
  literal:
    type: Literal
    roles: [Literal]
  string:
    type: Literal
    roles: [Literal]
  expr:
    type: Expression
  number:
    type: Literal
    roles: [Literal]
  boolean:
    type: Literal
    roles: [Literal] 