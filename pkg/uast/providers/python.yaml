language: python
extensions:
- .py
- .pyi
parser: tree-sitter
mapping:
  module:
    type: File
    skip_if_empty: true
  function_definition:
    type: Function
    roles:
    - Function
    - Declaration
    props:
      name: Name
  class_definition:
    type: Class
    roles:
    - Class
    - Declaration
    props:
      name: Name
  import_statement:
    type: Import
    roles:
    - Import
  import_from_statement:
    type: Import
    roles:
    - Import
  identifier:
    type: Identifier
    roles:
    - Name
  parameters:
    type: ParameterList
  parameter:
    type: Parameter
    roles:
    - Parameter
    - Declaration
    props:
      name: Name
  return_statement:
    type: Return
    roles:
    - Return
  call:
    type: Call
    roles:
    - Call
  argument_list:
    type: ArgumentList
  string:
    type: Literal
    roles:
    - Literal
  integer:
    type: Literal
    roles:
    - Literal
  float:
    type: Literal
    roles:
    - Literal
  comment:
    type: Comment
    roles:
    - Comment
  if_statement:
    type: If
  for_statement:
    type: For
    roles:
    - Loop
  while_statement:
    type: While
    roles:
    - Loop
  try_statement:
    type: Try
  except_clause:
    type: Catch
  finally_clause:
    type: Finally
  lambda:
    type: Lambda
    roles:
    - Lambda
  assignment:
    type: Assignment
    roles:
    - Assignment
  list:
    type: List
  dictionary:
    type: Dict
  decorator:
    type: Decorator
    roles:
    - Attribute
  attribute:
    type: Attribute
  binary_operator:
    type: BinaryExpression
    roles:
    - Binary
  unary_operator:
    type: UnaryExpression
    roles:
    - Unary
  comparison_operator:
    type: BinaryExpression
    roles:
    - Binary
  block:
    type: Block
  expression_statement:
    type: ExpressionStatement
  pass_statement:
    type: Pass
  break_statement:
    type: Break
  continue_statement:
    type: Continue
  raise_statement:
    type: Raise
  with_statement:
    type: With
  async_function_definition:
    type: Function
    roles:
    - Function
    - Declaration
    - Async
    props:
      name: Name
  async_for_statement:
    type: For
    roles:
    - Loop
    - Async
  async_with_statement:
    type: With
    roles:
    - Async
