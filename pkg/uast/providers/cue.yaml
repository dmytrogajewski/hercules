language: cue
extensions:
- .cue
parser: tree-sitter
mapping:
  arguments:
    type: Arguments
  attr_path:
    type: AttrPath
  attribute:
    type: Attribute
    roles:
    - Attribute
  binary_expression:
    type: BinaryExpression
  boolean:
    type: Boolean
    roles:
    - Literal
  bottom:
    type: Bottom
  builtin_function:
    type: BuiltinFunction
  call_expression:
    type: CallExpression
  comment:
    type: Comment
    roles:
    - Comment
  comprehension:
    type: Comprehension
  ellipsis:
    type: Ellipsis
  escape_byte:
    type: EscapeByte
  escape_char:
    type: EscapeChar
  expression:
    type: Expression
  field:
    type: Field
    roles:
    - Member
    - Declaration
  float:
    type: Float
    roles:
    - Literal
  for_clause:
    type: ForClause
    roles:
    - Loop
  guard_clause:
    type: GuardClause
  identifier:
    type: Identifier
    roles:
    - Name
  import_declaration:
    type: Import
    roles:
    - Import
  import_spec:
    type: ImportSpec
  import_spec_list:
    type: ImportSpecList
  index_expression:
    type: IndexExpression
    roles:
    - Index
  interpolation:
    type: Interpolation
  keyword_identifier:
    type: KeywordIdentifier
  label:
    type: Label
  let_clause:
    type: LetClause
  list_lit:
    type: ListLiteral
  number:
    type: Number
    roles:
    - Literal
  optional:
    type: Optional
  package_clause:
    type: Package
    roles:
    - Package
    - Declaration
  package_path:
    type: PackagePath
  parenthesized_expression:
    type: ParenthesizedExpression
  primary_expression:
    type: PrimaryExpression
  primitive_type:
    type: PrimitiveType
  raw_interpolation:
    type: RawInterpolation
  required:
    type: Required
  selector_expression:
    type: SelectorExpression
  si_unit:
    type: SiUnit
  string:
    type: String
    roles:
    - Literal
  struct_lit:
    type: StructLiteral
  top:
    type: Top
  unary_expression:
    type: UnaryExpression
  _alias_expr:
    type: AliasExpression
  _attr_item:
    type: AttrItem
  _attr_token:
    type: AttrToken
  _clause:
    type: Clause
  _declaration:
    type: Declaration
  _embedding:
    type: Embedding
  _escape_unicode:
    type: EscapeUnicode
  _label_alias_expr:
    type: LabelAliasExpression
  _label_expr:
    type: LabelExpression
  _label_name:
    type: LabelName
  _list_elem:
    type: ListElement
  _literal:
    type: Literal
  _multiline_bytes_lit:
    type: MultilineBytesLiteral
  _multiline_raw_bytes_lit:
    type: MultilineRawBytesLiteral
  _multiline_raw_string_lit:
    type: MultilineRawStringLiteral
  _multiline_string_lit:
    type: MultilineStringLiteral
  _package_identifier:
    type: PackageIdentifier
  _simple_bytes_lit:
    type: SimpleBytesLiteral
  _simple_raw_bytes_lit:
    type: SimpleRawBytesLiteral
  _simple_raw_string_lit:
    type: SimpleRawStringLiteral
  _simple_string_lit:
    type: SimpleStringLiteral
  _value:
    type: Value
