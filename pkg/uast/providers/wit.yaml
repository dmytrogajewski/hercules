language: wit
extensions:
- .wit
parser: tree-sitter
mapping:
  source_file:
    type: File
    skip_if_empty: true
  package_decl:
    type: Package
    roles:
    - Package
    - Declaration
  world_item:
    type: World
  interface_item:
    type: Interface
    roles:
    - Interface
    - Declaration
