language: haskell
extensions:
- .hs
parser: tree-sitter
mapping:
  source_file:
    type: File
    skip_if_empty: true
  haskell:
    type: File
    skip_if_empty: true
  function:
    type: Function
    roles:
    - Function
    - Declaration
    props:
      name: Name
  class:
    type: Class
    roles:
    - Class
    - Declaration
    props:
      name: Name
  newtype:
    type: Struct
    roles:
    - Struct
    - Declaration
    props:
      name: Name
  type:
    type: Type
    roles:
    - Type
    - Declaration
    props:
      name: Name
  import:
    type: Import
    roles:
    - Import
  string:
    type: Literal
    roles:
    - Literal
  integer:
    type: Literal
    roles:
    - Literal
  float:
    type: Literal
    roles:
    - Literal
