language: ocaml
extensions:
- .ml
- .mli
- .mly
- .mll
parser: tree-sitter
mapping:
  source_file:
    type: File
    skip_if_empty: true
  module_definition:
    type: Module
    roles:
    - Module
    - Declaration
    props:
      name: Name
  module_type_definition:
    type: ModuleType
    roles:
    - Type
    - Declaration
    props:
      name: Name
  type_definition:
    type: Type
    roles:
    - Type
    - Declaration
    props:
      name: Name
  exception_definition:
    type: Exception
    roles:
    - Declaration
    props:
      name: Name
  value_definition:
    type: Value
    roles:
    - Declaration
    props:
      name: Name
  parameter:
    type: Parameter
    roles:
    - Parameter
    - Declaration
    props:
      name: Name
  if_expression:
    type: If
  else_clause:
    type: Else
  match_expression:
    type: Match
  match_case:
    type: MatchCase
    roles:
    - Branch
  let_expression:
    type: Let
    roles:
    - Declaration
  let_binding:
    type: LetBinding
    roles:
    - Declaration
    props:
      name: Name
  parenthesized_expression:
    type: Parenthesized
  list_expression:
    type: List
  array_expression:
    type: Array
  record_expression:
    type: Record
  function_type:
    type: FunctionType
    roles:
    - Type
  polymorphic_type:
    type: PolymorphicType
    roles:
    - Type
