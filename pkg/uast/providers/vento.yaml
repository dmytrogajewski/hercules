language: vento
extensions:
- .vento
parser: tree-sitter
mapping:
  source_file:
    type: File
    skip_if_empty: true
  tag:
    type: Call
    props:
      code: code
      keyword: keyword
  content:
    type: Expression
  filter:
    type: Call
  keyword:
    type: Identifier
  code_snippet:
    type: Code
  comment:
    type: Comment
