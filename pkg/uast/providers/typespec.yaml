language: typespec
extensions:
- .tsp
parser: tree-sitter
mapping:
  source_file:
    type: File
    skip_if_empty: true
  namespace_statement:
    type: Module
  import_statement:
    type: Import
  using_statement:
    type: Import
  model_statement:
    type: Class
  union_statement:
    type: Union
  scalar_statement:
    type: Type
  interface_statement:
    type: Interface
  enum_statement:
    type: Enum
  alias_statement:
    type: Alias
  operation_statement:
    type: Function
  function_declaration_statement:
    type: Function
  const_statement:
    type: Variable
  decorator_declaration_statement:
    type: Decorator
  augment_decorator_statement:
    type: Decorator
