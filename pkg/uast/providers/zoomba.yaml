language: zoomba
extensions: [".zb"]
parser: tree-sitter
mapping:
  source_file:
    type: File
    skip_if_empty: true
  identifier:
    type: Identifier
    roles: [Name]
  number:
    type: Literal
    roles: [Literal]
  string:
    type: Literal
    roles: [Literal]
  comment:
    type: Comment
    roles: [Comment] 