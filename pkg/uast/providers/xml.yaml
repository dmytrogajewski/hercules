language: xml
extensions:
- .xml
- .xhtml
- .svg
- .rss
- .atom
parser: tree-sitter
mapping:
  source_file:
    type: File
    skip_if_empty: true
  element:
    type: Element
    roles:
    - Element
  STag:
    type: StartTag
    roles:
    - Tag
  ETag:
    type: EndTag
    roles:
    - Tag
  EmptyElemTag:
    type: SelfClosingElement
    roles:
    - Element
  Name:
    type: TagName
    roles:
    - Name
  Attribute:
    type: Attribute
    roles:
    - Attribute
  AttValue:
    type: AttributeValue
    roles:
    - Value
  content:
    type: Content
    roles:
    - Block
  Comment:
    type: Comment
    roles:
    - Comment
  PI:
    type: ProcessingInstruction
    roles:
    - Instruction
