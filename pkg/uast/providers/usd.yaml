language: usd
extensions:
- .usd
parser: tree-sitter
mapping:
  source_file:
    type: File
    skip_if_empty: true
  attribute_assignment:
    type: Assignment
  attribute_declaration:
    type: Variable
  prim_definition:
    type: Class
  relationship_assignment:
    type: Assignment
  relationship_declaration:
    type: Variable
  comment:
    type: Comment
