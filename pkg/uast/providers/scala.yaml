language: scala
extensions:
- .scala
parser: tree-sitter
mapping:
  source_file:
    type: File
    skip_if_empty: true
  function_definition:
    type: Function
    roles:
    - Function
    - Declaration
    props:
      name: Name
  class_definition:
    type: Class
    roles:
    - Class
    - Declaration
    props:
      name: Name
  object_definition:
    type: Object
    roles:
    - Class
    - Declaration
    props:
      name: Name
  trait_definition:
    type: Interface
    roles:
    - Interface
    - Declaration
    props:
      name: Name
  enum_definition:
    type: Enum
    roles:
    - Enum
    - Declaration
    props:
      name: Name
  import_declaration:
    type: Import
    roles:
    - Import
  identifier:
    type: Identifier
    roles:
    - Name
  parameter:
    type: Parameter
    roles:
    - Parameter
    - Declaration
  block:
    type: Block
  call_expression:
    type: Call
    roles:
    - Call
  integer_literal:
    type: Literal
    roles:
    - Literal
  comment:
    type: Comment
    roles:
    - Comment
  if_expression:
    type: If
  for_expression:
    type: For
    roles:
    - Loop
  while_expression:
    type: While
    roles:
    - Loop
  lambda_expression:
    type: Lambda
    roles:
    - Lambda
