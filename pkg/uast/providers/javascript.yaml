language: javascript
extensions:
- .js
- .jsx
parser: tree-sitter
mapping:
  source_file:
    type: File
    skip_if_empty: true
  function_declaration:
    type: Function
    roles:
    - Function
    - Declaration
    props:
      name: Name
  method_definition:
    type: Method
    roles:
    - Method
    - Declaration
    props:
      name: Name
  class_declaration:
    type: Class
    roles:
    - Class
    - Declaration
    props:
      name: Name
  import_statement:
    type: Import
    roles:
    - Import
  export_statement:
    type: Export
  identifier:
    type: Identifier
    roles:
    - Name
  formal_parameters:
    type: ParameterList
  return_statement:
    type: Return
    roles:
    - Return
  call_expression:
    type: Call
    roles:
    - Call
  arguments:
    type: ArgumentList
  string:
    type: Literal
    roles:
    - Literal
  number:
    type: Literal
    roles:
    - Literal
  comment:
    type: Comment
    roles:
    - Comment
  if_statement:
    type: If
  for_statement:
    type: For
    roles:
    - Loop
  while_statement:
    type: While
    roles:
    - Loop
  do_statement:
    type: DoWhile
    roles:
    - Loop
  with_statement:
    type: With
  try_statement:
    type: Try
  catch_clause:
    type: Catch
  finally_clause:
    type: Finally
  arrow_function:
    type: Lambda
    roles:
    - Lambda
  assignment_expression:
    type: Assignment
    roles:
    - Assignment
  array:
    type: List
  object:
    type: Dict
  decorator:
    type: Decorator
    roles:
    - Attribute
